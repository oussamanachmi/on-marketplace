<mat-grid-list cols="1" rowHeight="2:1">
    @if (product) {
    <mat-grid-tile>
        <div class="product-details">
            <img [src]="product.image" [alt]="product.title" class="product-image" />

            <div class="product-info">
                <h2>{{ product.title }}</h2>
                <p class="category">{{ product.category | titlecase }}</p>
                <p class="description">{{ product.description }}</p>
                <p class="price">{{ product.price | currency:'EUR' }}</p>
                <p class="rating" *ngIf="product.rating?.rate">⭐ {{ product.rating?.rate }}/5</p>
                <mat-form-field>
                    <mat-label>Quantité</mat-label>
                    <input matInput type="number" min="1" value="1" />
                </mat-form-field>
                <mat-card-actions>
                    <br>
                    <button mat-raised-button color="accent" (click)="addToCart()">
                        Ajouter au panier
                    </button>
                </mat-card-actions>
            </div>
        </div>
    </mat-grid-tile>
    }
</mat-grid-list>
